<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="card w-50 text-bg-secondary rounded-4" style="margin-left: 25vw; margin-top: 15%;">
        <div class="card-body">
            <h2 style="text-align: center">Welcome to our app!</h2>
            <h4 style="text-align: center">Please Login</h4>
            <form>
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="email" class="form-control" id="fullname aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text" style="color: white;">Format: (First Name) (Last Name)</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 45%;">Submit</button>
              </form>
        </div>
    </div>
    <style>
        body {
            background-color:silver;
        }
    </style>
  </body>
</html>
